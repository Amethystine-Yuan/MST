<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MST Guidebook</title>
  <meta name="description" content="MST 课程 Guidebook" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
  <style>
    :root {
      --brand: #2c7fb8;
      --brand-dark: #1f6798;
      --ink: #1b2630;
      --muted: #526170;
      --line: #deebf7;
      --bg: #eef6ff;
    }

    body {
      background: linear-gradient(180deg, #eaf4ff 0%, #f8fbff 320px);
      color: var(--ink);
    }

    .app-nav a {
      color: var(--brand);
      font-weight: 600;
    }

    .sidebar {
      border-right: 1px solid var(--line);
      background: #fbfefc;
    }

    .sidebar-nav > ul > li > a {
      font-weight: 700;
      color: var(--ink);
    }

    .sidebar-nav li a {
      color: #415264;
    }

    .sidebar-nav li.active > a {
      color: var(--brand);
      border-right: 2px solid var(--brand);
    }

    .markdown-section {
      max-width: 960px;
    }

    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3 {
      color: var(--ink);
    }

    .markdown-section h1 {
      font-size: 2.1rem;
      margin-bottom: 0.7rem;
    }

    .guide-hero {
      margin: 10px 0 20px;
      padding: 20px 22px;
      border-radius: 14px;
      background: linear-gradient(135deg, #e7f2ff 0%, #f2f8ff 55%, #ffffff 100%);
      border: 1px solid #cfe4fb;
      box-shadow: 0 10px 30px rgba(44, 127, 184, 0.09);
    }

    .guide-hero .title {
      margin: 0;
      font-size: 1.3rem;
      font-weight: 800;
      color: #18486a;
    }

    .guide-hero .desc {
      margin: 8px 0 0;
      color: var(--muted);
      line-height: 1.7;
    }

    .markdown-section blockquote {
      border-left: 4px solid var(--brand);
      background: #f0f7ff;
      color: #27445d;
    }

    .markdown-section code {
      color: #c53d2d;
      background: #f5f8fb;
    }

    .pagination-item-title,
    .pagination-item-label {
      color: var(--brand) !important;
    }

    @media (max-width: 760px) {
      .guide-hero {
        padding: 16px;
      }

      .markdown-section h1 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "MST Guidebook",
      repo: "https://github.com/Amethystine-Yuan/MST",
      homepage: "README.md",
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      search: {
        maxAge: 86400000,
        placeholder: "搜索课程内容",
        noData: "没有找到相关内容"
      },
      pagination: {
        previousText: "上一节",
        nextText: "下一节"
      }
    };

    window.$docsify.plugins = (window.$docsify.plugins || []).concat(function(hook) {
      hook.doneEach(function() {
        var article = document.querySelector('article.markdown-section');
        if (!article) return;
        if (article.querySelector('.guide-hero')) return;

        var hero = document.createElement('div');
        hero.className = 'guide-hero';
        hero.innerHTML = '<p class="title">MST 课程助教 Guidebook</p><p class="desc">这是课程统一指引站点框架。你可以在左侧目录逐章补充实验说明、作业规范、评分标准和 FAQ。</p>';
        article.insertBefore(hero, article.firstChild.nextSibling);
      });
    });
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
</body>
</html>
